<!DOCTYPE html>
<html>
    <head>
        <title>Personal Information</title>
    </head> 
<body>
    <form>
        <fieldset>
            <legend><b>Personal Information</b></legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="birthdate">Date of birth</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <br>
        </fieldset>
        <fieldset>
            <legend><b>Account Details</b></legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
        </fieldset>
            <!-- COMBOBOX -->
        <fieldset>
            <legend><b>Preferences</b></legend>
            <label for="subscription plan">Subscription Plan</label>
            <select id="subscription plan" name="subscription plan" required>
            <option value="">Free</option>
            <option value="">Premium</option></select>
            <br>
            <!-- CHECKBOX -->
            <p>Notification Preferences:</p>
            <input type="checkbox" id="email" name="notification preferences" value="Email" required> 
            <label for="Email">Email</label>
            <input type="checkbox" id="sms" name="notification preferences" value="Sms" required>
            <label for="sms">SMS</label>
            <input type="checkbox" id="push notification" name="notification preferences" value="Push Notification" required>
            <label for="Push Notification">Push Notification</label>
        </fieldset>

        <fieldset>
            <legend><b>Additional Information</b></legend>
            <label for="briefbio">Brief Bio:</label>
            <textarea 
                id="briefbio"
                name="briefbio" 
                rows="5" 
                cols="30">
            </textarea>
    
            <p>How did you hear about us?</p>
            <input type="radio" id="social media" name="radio" value="Social Media" required>
            <label for="Social Media">Social Media</label>
            <input type="radio" id="friend" name="radio" value="Friend" required>
            <label for="Friend">Friend</label>
            <input type="radio" id="search engine" name="radio" value="Search Engine" required>
            <label for="Search Engine">Search Engine</label>
            <input type="radio" id="other" name="radio" value="Other" required>
            <label for="Other">Other</label>

            <input type="radio" id="LRNYes" name="LRN_Yes" value="LRN-Yes">
            <label for="LRN-Yes">Yes</label>
            <input type="radio" id="LRNNo" name="LRN_No" value="LRN-No">
            <label for="LRN-No">No</label>
        </fieldset>
    </form>

    <button type="reset">Clear Form</button>
</body>
</html>
